<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class=heading>
        <h1>TIC-TAC-TOE &nbsp</h1><img src="tic-tac-toe-logo.png" alt="Logo" class="logo">
    </div>
    <div class="container">
        <div class="cell" id="zero"></div>
        <div class="cell" id="one"></div>
        <div class="cell" id="two"></div>
        <div class="cell" id="three"></div>
        <div class="cell" id="four"></div>
        <div class="cell" id="five"></div>
        <div class="cell" id="six"></div>
        <div class="cell" id="seven"></div>
        <div class="cell" id="eight"></div>
    </div>
    <button class="reset">Reset</button>
    <div class="gameOver hidden">
        <div>| | | | Game Over | | | |</div>
        <button class="close">X</button>
        <hr>
        <div class="message">Player1 Wins the Game!</div>
    </div>
    <script src="script.js"></script>
</body>

</html>
